<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="accessToken">[[${tokenDto.access_token}]]</div>
<div id="userScope">[[${tokenDto.scope}]]</div>
<div id="userserNo">[[${tokenDto.user_seq_no}]]</div>
<script type="text/javascript">
	opener.document.getElementsByName("useraccesstoken")[0].value
	=document.getElementById("accessToken").textContent;
	
	opener.document.getElementsByName("userscope")[0].value
	=document.getElementById("userScope").textContent;
	
	opener.document.getElementsByName("userseqno")[0].value
	=document.getElementById("userserNo").textContent;
	
	self.close();
</script>
</body>
</html>
